<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dialog class="addProject">
        <form method="dialog">
            <p>
              <label for="name">Name:</label>
              <input type="text" id="projectname" name="user_name" />
            </p>
            <p class="ProjectSubmit">
                <button type="submit" formmethod="dialog">Send your message</button>
            </p>  
          </form>
    </dialog>
    <dialog class="addTodo">
        <form class="todoform" method="dialog">
            <p>
              <label for="title" id="title">Title:</label>
              <input type="text" id="todotitle" name="title" />
            </p>
            <p>
                <label for="description">Description:</label>
                <textarea name="description" id="tododescription"></textarea>
            </p>
            <p>
                <label for="dueDate">Due Date:</label>
                <input type="date" id="tododueDate" name="dueDate" />
            </p>
            <fieldset>
                <legend>Select Priority:</legend>
              
                <div>
                  <input type="radio" id="high" name="priority" value="High Priority"  />
                  <label for="high">High Priority</label>
                </div>
              
                <div>
                  <input type="radio" id="medium" name="priority" value="Medium Priority" />
                  <label for="medium">Medium Priority</label>
                </div>
              
                <div>
                  <input type="radio" id="low" name="priority" value="Low Priority" />
                  <label for="low">Low Priority</label>
                </div>
              </fieldset>
            
            <!-- <button class="todoSubmit"  type="submit" formmethod="dialog">Send your message</button> -->
             
          </form>
    </dialog>
    <dialog class="showdetail">
      <h1 class="detailtitle"></h1>
      <p class="detaildescription"></p>
      <p class="detaildate"></p>
      <p class="detailpriority"></p>
      <button class="detailclosebutton">Close</button>
    </dialog>
    <div class="bigcontainer">
        <div class="title">
          <h1 class="thetitle">TO - DO</h1>
        </div>
        <div class="staticprojectcontainer"></div>
        <div class="projectcontainer"></div>
        <div class="todocontainer"></div>
    </div>
</body>
</html>
